<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator History</title>
    <link href="/data/register/home.css" rel="stylesheet">
    <script src="/data/home/script.js"></script>
</head>
<body>
    <div class="container_light_theme" id="container">
        <h1>Operation History</h1>

        <ul id="history"></ul>
        <!--<button onclick="clearHistory()">Clear History</button>-->
        <button onclick="backbtn()">Back</button>
        <script>
            function backbtn(){
                window.location.href="/";
            }
        </script>
        <button onclick="clearHistory()">Clear</button>
        <button onclick="downloadDump()">Download Dump</button>
        <form id="upload-dump-form" onsubmit="return uploadDump(event)">
            <label for="file-upload">Upload Dump:</label>
            <input type="file" id="file-upload" accept=".sql,.dump" required />
            <button type="submit">Upload</button>
        </form>
    </div>
    
</body>
</html>
