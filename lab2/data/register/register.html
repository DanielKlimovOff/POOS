<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="/data/register/home.css" rel="stylesheet">
    <script src="/data/home/script.js"></script>
</head>
<body>
	<div class="container_light_theme" id="container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Login</label>
                <input type="text" class='light-theme' id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class='light-theme' name="password" required>
            </div>
            <button class="color" onclick="reg()" >Sign Up</button>
        </form>
    </div>

</body>
</html>
