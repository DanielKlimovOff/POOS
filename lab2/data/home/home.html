<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="home.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1>Calculator</h1>
        <input id="1" type="number">
        <select id="operations">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input id="2" type="number">
    <button onclick="submitbtn()">Submit</button>
    <script>
	const firstName = sessionStorage.getItem('firstName');
        

        if (firstName) {
            document.getElementById('welcomeMessage').innerText = `${firstName}`;
        } else {
            window.location.href = '/register/home.html';
        }
    </script>
    <label id="res">Result:</label>
    <button><a href="/history/home.html">History</a></button>
    </div>
</body>
</html>
