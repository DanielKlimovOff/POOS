<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="/data/register/home.css" rel="stylesheet">
    <script src="/data/home/script.js"></script>
</head>
<body>
    <button id="theme">Theme</button>
    <div class="photo-wrapper">
        <div class="circle-container">
            <!--<img id="im" src="image.png"/>-->
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <h1>Calculator</h1>
            <h2 id="name">Hello</h2>
            <h3 id="hash">Your hash:</h3>
                <input id="1" type="number"/>
                <select id="operations">
                    <option value=1>+</option>
                    <option value=2>-</option>
                    <option value=3>*</option>
                    <option value=4>/</option>
                </select>

                <input id="2" type="number"/>
            <div class="subcontainer">
                <button class="color" onclick="submitbtn()">Submit</button>

            </div>

            <label id="res">Result:</label>
            <button class="color" onclick="historypage()">History</button>
            <script>
                    function historypage(){
                        window.location.href='/history';
                    }
                </script>
        </div>
        <div class="container2">
            <h1>Registration</h1>
            <div>
            <button class="color" onclick="regbtn()">Sign up</button>
            <script>
                function regbtn(){
                    window.location.href="/register";
                }
            </script>
            </div>
            
            <div>
            <button class="color" onclick="login2()">Sign In</button>
            <script>
                function login2(){
                        window.location.href='/login';
                    }
                </script>
            </div>
            <div>
                <button class="color" onclick="logout()">Sign out</button>
            </div>
        </div>
    </div>
</body>
</html>
