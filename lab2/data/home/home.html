<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="/data/register/home.css" rel="stylesheet">
    <script src="/data/home/script.js"></script>
</head>
<body>
    <div class="container">
    <h1>Calculator</h1>
    <h2 id="name">Hello</h2>
        <input id="1" type="number">
        <select id="operations">
            <option value=1>+</option>
            <option value=2>-</option>
            <option value=3>*</option>
            <option value=4>/</option>
        </select>

        <input id="2" type="number">
    <div class="subcontainer">
        <button onclick="submitbtn()">Submit</button>
    
    
    <label id="res">Result:</label>
    
        <button onclick="regbtn()">Sign up</button>
        <script>
            function regbtn(){
                window.location.href="/register";
            }
        </script>
        <button class="hisbtn" onclick="historypage()">History</button>
        <script>
                function historypage(){
                    window.location.href='/history';
                }
            </script>
        
        <button class="loginbtn" onclick="login2()">Sign In</button>
        <script>
            function login2(){
                    window.location.href='/login';
                }
            </script>

    </div>
    </div>
</body>
</html>
