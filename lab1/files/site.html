<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="./script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <form>

        <input id="1" type="number">
        <select id="operations">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input id="2" type="number">
    </form>
    <button onclick="submitbtn()">Submit</button>
    <label id="res">Result:</label>
</body>
</html>
